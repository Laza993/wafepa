<div ng-controller="RegisterCtrl" class="bg-light">
    <div class="container"  class="text-center">
        <form>
            <label> Registration </label>
            <table class="table table-bordered table-striped">
                <tbody>
                    <div class="form-group">
                        <label for="userName" >Username</label>
                        <input class="form-control" id="userName" ng-model="user.username" type="text" required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" >email</label>
                        <input class="form-control" id="email" ng-model="user.email" type="email" required/>
                    </div>
                    <div class="form-group">
                        <label for="firstName" >First Name</label>
                        <input class="form-control" id="firstName" ng-model="user.firstName" type="text" required/>
                    </div>
                    <div class="form-group">
                        <label for="lastName" >Last Name</label>
                        <input class="form-control" id="lastName" ng-model="user.lastName" type="text" required/>
                    </div>
                    <div class="form-group">
                        <label for="pass1" >password</label>
                        <input class="form-control" id="pass1" ng-model="user.password1" type="password" required/>
                    </div>
                    <div class="form-group">
                        <label for="pass2" >confirm password</label>
                        <input class="form-control" id="pass2" ng-model="user.password2" type="password" required/>
                    </div>
                    <div>
                        <button ng-dissabled="" ng-click="Register()"  class="btn btn-primary">Register</button>
                    </div>
                    <!-- <div class="form-group">
                        <label>prevoznik</label>
                        <select class="form-control" ng-model="linijaNew.prevoznikId">
                            <option ng-repeat="a in prevoznici" value="{{a.id}}">{{a.name}}</option>
                        </select>
                    </div> -->
                </tbody>
            </table>
        </form>
    </div>
</div>

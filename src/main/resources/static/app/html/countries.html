<div ng-controller="countriesCtrl">
    <h1>Countries</h1>

    <div class="row">
        <div class="col-12">
            <table class="table  table-bordered table-striped">
                <thead class="thead-dark">
                    <th></th>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Population</th>
                    <th>Flag</th>
                </thead>
                <tbody data-spy="scroll" ng-repeat="country in page | orderBy: propertyName : reverse">
                    <tr>
                        <td></td>
                        <td>{{country.name}}</td>
                        <td>{{country.capital}}</td>
                        <td>{{country.population}}</td>
                        <td><img src="{{country.flag}}" style="width:100px;height:80px;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<div ng-controller="moviesCtrl">
    <h1>What to watch</h1>

    <div class="row">
        <form class="form-group">
            <label>
                Film name:
            </label>
            <input type="text" ng-model="movieName" required/>
            <label>Year of production:</label>
            <input type="number" ng-model="movieRelaceYear">

            <input type="submit" ng-disabled="movieRelaceYear === '' &&  movieName === '' "  ng-click="searchForMovie()" value="search" class="btn btn-primary">
        </form>
    </div>


    <div class="row">
        <h2>Found movies</h2>

    <table class="table table-striped table-sm">
        <thead>
            <th>#</th>
            <th>original_title</th>
            <th>vote_average</th>
            <th>release_date</th>
        </thead>
        <tbody>
            <tr ng-repeat="movie in movies.results">
                <td></td>
                <td>{{movie.original_title}}</td>
                <td>{{movie.vote_average}}</td>
                <td>{{movie.release_date}}</td>
            </tr>
        </tbody>
    </table>
    </div>

    <div class="row logo-full">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 text-center">
            <img  src="/app/img/tmdb/tmdb2.svg" style="width:500px;height:150px;text-align: center;">
        </div>
        <div class="col-md-4">
            
        </div>
        
    </div>
    



</div>

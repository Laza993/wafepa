<div ng-controller="ActivityCtrl">
    <h1>Activities</h1>
    
    <div class="row">
        <div class="col-md-6">
            <form class="form-group">
                <label>Search activity by name</label>
                <input type="text" ng-model="activityName" ng-change="searchActivity()">
            </form>
        </div>
        <div class="col-md-3">
            <form>
                <label>Page size</label>
                <input type="number" ng-model="pageSize" ng-change="reload()">
            </form>
        </div>
        <div class="col-md-3 btn-group float-right">
            <ul class="pagination">
                <li class="page-item" >
                    <button ng-disabled="pageNum == 0" class="btn btn-primary" ng-click="changePage(-1)">Previous</button>
                </li>
                <li class="page-item" ng-hide="pageNum == 0">
                    <button  class="page-link" ng-click="goToPage(pageNum - 1)">{{pageNum - 1}}</button>
                </li>
                <li class="page-item">
                    <button class="page-link">{{pageNum}}</button>
                </li>
                <li class="page-item" ng-hide="pageNum == totalPages - 1" >
                    <button class="page-link" ng-click="goToPage(pageNum + 1)">{{pageNum + 1}}</button>
                </li>
                <li class="page-item">
                    <button ng-disabled="pageNum == totalPages - 1" class="btn btn-primary" ng-click="changePage(1)">Next</button>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="row">
        <table class="table  table-dark table-bordered table-striped">
            <thead>
                <th scope="col">#</th>
                <th scope="col">
                    <button ng-click="doReverse()">Name</button>
                    <span class="sortorder" ng-class="{reverse: reverse}"></span>
                </th>
                <th scope="col">Action</th>
            </thead>
            <tbody ng-repeat="a in activities | orderBy: 'name':reverse">
                <tr>
                    <td scope="row"></td>
                    <td>{{a.name}}</td>
                    <td>
                        <button ng-click="toEditActivity(a.id)">edit</button>
                        <button ng-click="doDeleteActivity(a.id)">delete</button>
                        <button ng-click="viewActivity(a.id)">view</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <button ng-click="toAddActivity()"  class="btn btn-primary">Create Activity</button>
    </div>

</div>
